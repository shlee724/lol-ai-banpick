[tool.ruff]
line-length = 100
target-version = "py311"

# ruff formatter 사용
[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle
  "W",
  "F",  # pyflakes (unused import/var 핵심)
  "I",  # import 정렬
]

ignore = [
  "E501",  # 줄 길이(ruff format이 처리)
]